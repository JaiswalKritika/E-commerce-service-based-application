<!DOCTYPE html>
<html lang="en">
    {% include 'head.html' %}
  

    <body class="skin-blue sidebar-mini  pace-done" style="height: auto; min-height: 100%">
        <div class="pace  pace-inactive">
          <div class="pace-progress" style="transform: translate3d(100%, 0px, 0px);" data-progress-text="100%"
            data-progress="99">
            <div class="pace-progress-inner"></div>
          </div>
          <div class="pace-activity"></div>
        </div>
        <div class="wrapper" style="height: auto; min-height: 100%;">
      
          {% include 'header.html' %}
      
      
          {% include 'sidebar.html' %}
          <div class="content-wrapper" style="min-height: 593px;">
            <section class="content-header">
                <h1>
                    Update Offer 
                      
                </h1> 
                <ol class="breadcrumb">
                    <li><a href="{% url 'showOffer' %}" class="btn btn-sm btn-default"><i class="fa fa-list"></i> List</a></li>
                  </ol>
            
            </section>

            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                                                    <!-- general form elements -->
                        <div class="box box-primary"> 
                            <!-- form start -->
                            <form action="{% url 'Offer_update' %}" method="post" enctype="multipart/form-data" class="has-validation-callback">
                                <div class="box-body">
                                <input type="hidden" name="id" value="{{ data.id }}">
                                    <div class="form-group">
                                            <label for="title">Title : <span class="text-danger">*</span></label> 
                                            <input type="text" id="title" name="title" value="{{ data.title }}" class="form-control" placeholder="Title">    
                                     </div>
                                     <div class="form-group">
                                            <label for="description">Description : <span class="text-danger">*</span></label> 
                                            <textarea  id="description" class="form-control" name="description">{{ data.description }}</textarea>
                                                
                                     </div>
                                     
                                    <div class="form-group">
                                    <label for="startdate_time"> Start Date and time:</label> 
                
                                    <div class="input-group">
                                      <div class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                      </div>
                                      <input id="startdate_time" type="datetime-local" class="form-control pull-right" name="Startdate_time" value="{{ data.Startdate_time }}" id="reservationtime">
                                    </div>
                                    <!-- /.input group -->
                                  </div>
                                  <div class="form-group">
                                    <label for="enddate_time"> End Date and time :</label> 
                    
                                    <div class="input-group">
                                      <div class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                      </div>
                                      <input id="enddate_time" type="datetime-local" class="form-control pull-right" name="Enddate_time" value="{{ data.Enddate_time}}" id="reservationtime">
                                    </div>
                                    <!-- /.input group -->
                                  </div>
     
                                      
                                  <div class="form-group">
                                        <label for="coupon">Coupon : <span class="text-danger">*</span></label> 
                                        <input id="coupon" type="text" name="coupon" class="form-control" value="{{ data.coupon}}" placeholder="CODE15">    
                                 </div>
                                 
                                
                                  <div class="form-group">
                                     
                                      <label for="discount" >Discount</label>
                                      <div class="input-group col-md-6"> 
                                        <input type="number" id="discount" class="form-control" name="discount" value="{{ data.discount }}" min="1" max="100">
                                        <span class="input-group-addon">%</span>
                                      </div>
                                     
                                  </div> 
                                    
                                  <div class="form-group"> 
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="status" id="status" value="1">
                                                 Active                                                </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="status" id="status" value="0" checked="">
                                                 Deactive                                                </label>
                                        </div>
                                    </div>
                                      
                                </div><!-- /.box-body --> 

                                <div class="box-footer">
                                    <input type="submit" class="btn btn-primary" name="add_offer" value="Add">
                                   <a href="/showOffer" class="btn btn-danger">Cancel</a>
                                </div>
                            </form>
                        </div><!-- /.box -->
                    </div>
                </div>
                <!-- Main row -->
            </section>
        </div>
        {% include 'footer.html' %}
        <div class="control-sidebar-bg"></div>
        </div>
        
        
        
        {% include 'footer_script.html' %}
    
</body>
</html>
