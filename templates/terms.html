

<!DOCTYPE html>
{% load static %}
<html lang="en">
{% include 'head.html' %}
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script>tinymce.init({ selector:'textarea' });</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>

  <section class="vh-100"
    style="background-color: #222d32; display: flex; justify-content: center;align-items: center;">
    <div class="container py-5 h-70">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="col col-xl-10">

          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <!-- <div class="col-md-6 col-lg-5 d-none d-md-block" style="height: fit-content;">
                <img src="{% static '/main_logo.jpeg' %}" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;"  />
              </div> -->
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form action="{% url 'saveTerms' %}" method="post">
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <li style="list-style: none;" class="dropdown user user-menu">
                        <span class="h1 fw-bold mb-0"> <b>Go-Operate {{ error }}</b> </span>
                      </li>

                    </div>
              
                    <!-- <div  role="alert">
                      <strong>Message:</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div> -->
                
              

                    <div class="form-outline mb-4">
                      <label for="description"> <h2>Terms and Conditions </h2> </label>
                      <textarea style="height: 20vh;" type="text" id="description" name="description" class="form-control"
                                            value="" placeholder="" required=""></textarea>
                                            <div class="pt-1 mb-4">
                                              <button class="btn btn-dark btn-lg btn-block" type="submit" style="color:white">Submit</button>
                                            </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
