<!DOCTYPE html>
{% load static %}
<html lang="en">
{% include 'head.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>

  <section class="vh-100"
    style="background-color: #222d32; display: flex; justify-content: center;align-items: center;">
    <div class="container py-5 h-70">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="col col-xl-10">

          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static '/main_logo.jpeg' %}" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form action="{% url 'otp' %}" method="post">
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <li style="list-style: none;" class="dropdown user user-menu">
                        <span class="h1 fw-bold mb-0"> <b>Go-Operate </b> </span>
                        <p class="text-danger">{{ error }}</p>
                      </li>
                    </div>
              
                    <!-- <div  role="alert">
                      <strong>Message:</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div> -->
                
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Enter OTP sent to your email {{email}}</h5>
                    {% if message %}

                    <div class="alert alert-{{class}}">
                      {{message}}
                    </div>
                    {% endif %}
  

                    <div class="form-outline mb-4">
                      <input type="text" id="Otp" class="form-control" name="Otp" placeholder="Enter otp" />
                    </div>


                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" style="color:white">Submit</button>
                    </div>

                    
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'signUp' %}"
                        style="color: #393f81;"> <b> Register here</b></a></p>
                    <a href="/terms" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
