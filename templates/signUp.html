<!DOCTYPE html>

<html lang="en">
  {% include 'head.html' %}
<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body>
  <section class="vh-100" style="background-color: #222d32; display: flex; justify-content: center;align-items: center;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              {% load static %} 
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static '/main_logo.jpeg' %}"
                  alt="login form"  style="border-radius: 1rem 0 0 1rem;max-width: 100%; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="{% url 'signUp' %}" method="post" >
                    {% csrf_token %}

                    {% if message %}

                    <div class="alert alert-{{class}}">
                      {{message}}
                    </div>
                    {% endif %}
  
                    <div  class="d-flex align-items-center mb-3 pb-1">
                      <li style="list-style: none;" class="dropdown user user-menu">
                            <span  class="h1 fw-bold mb-0"> <b>Go-Operate</b> </span>
                      </li>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> <b> Sign up </b></h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="username" class="form-control" name="username" />
                      <label class="form-label" for="username">Your Name</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" name="email" />
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                    <div class="form-outline mb-4" >
                      <input type="text" id="mobile" class="form-control" name="mobile"/>
                      <label class="form-label" for="mobile">Mobile number</label>
                    </div>
                   
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" style="color:white">Register</button>
                    
                  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
